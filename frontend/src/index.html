<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <script type="module" src="index.js"></script>
    </head>
    <body onload="readProducts()">
        <!-- El onload esta llamando a una funcion de javascript -->
        <header>
            <h1>Ejemplo de API con Node.js y Base de Datos</h1>
        </header>
        <div class="container">
            <img src="nodejs.jpg" class="imagen" height="80%" width="80%"/>
            <ul id="products" class="list-group">
            </ul>
            <div class="pantalla"></div>
            <!-- comprobacion de linkado con mensaje -->
            <hr/>
            <form>
                <div class="mb-3">
                    <label for="product_name" class="form-label">Product Name</label>
                    <input class="form-control" type="text" id="product_name"/>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input class="form-control" type="text" id="description"/>
                </div>
                <div class="mb-3">
                    <label for="sale_price" class="form-label">Sale Price</label>
                    <input class="form-control" type="text" id="sale_price"/>
                </div>
                <!-- de momento lo dejamos pte el fronend, faltarian 5 campos mas de la tabla -->
                <!-- <button type="button" class="btn btn-primary" onClick="addMovie()">Add Product</button> -->
            </form>
        </div>
    </body>
</html>
