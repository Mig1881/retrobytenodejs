<html>
    <head>
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

        <link href="styles.css" rel="stylesheet">
        <script type="module" src="register.js"></script>
    </head>
    <body class="bg-image">
        <header>
    
            <div>
                <div class="header-class">
                    <img src="./img/RetroByte logo.png" alt="Logo de Empresa" width="10%">
                    <div class="container-title">
                        <h1>Retrobyte</h1>
                    </div>    
                    <img src="nodejs.jpg" alt="Logo de NodeJs" height="10%" width="10%"/>
                </div>
                
                <div class="between-sections"></div>
            </div>
        
        </header>
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Listado de Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="register.html">ALta de Productos</a>
                </li>
            </ul>
        </div> 
        <div class="between-sections"></div>   
        <div class="title-words">
            <div class="shadows">
                <span>R</span>
                <span>e</span>
                <span>g</span>
                <span>i</span>
                <span>s</span>
                <span>t</span>
                <span>r</span>
                <span>o</span>
                <span>&NonBreakingSpace;</span>
                <span>d</span>
                <span>e</span>
                <span>&NonBreakingSpace;</span>
                <span>P</span>
                <span>r</span>
                <span>o</span>
                <span>d</span>
                <span>u</span>
                <span>c</span>
                <span>t</span>
                <span>o</span>
                <span>s</span>
                
            </div>
        </div>
        <div class="between-sections"></div>
        <div class="container">    
            <form>
                <div class="mb-3">
                    <label for="product_name" class="form-label">Product Name</label>
                    <input class="form-control" type="text" id="product_name"/>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input class="form-control" type="text" id="description"/>
                </div>
                <div class="mb-3">
                    <label for="sale_price" class="form-label">Sale Price</label>
                    <input class="form-control" type="number" id="sale_price"/>
                </div>
                <div class="mb-3">
                    <label for="stock_units" class="form-label">Stocks Units</label>
                    <input class="form-control" type="number" id="stock_units"/>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Imagen</label>
                    <input class="form-control" type="text" id="image"/>
                </div>
                <div class="mb-3">
                    <label for="release_date" class="form-label">Release Date</label>
                    <input class="form-control" type="date" id="release_date"/>
                </div>
                <div class="mb-3">
                    <label for="product_status" class="form-label">Product Status</label>
                    <input class="form-control" type="text" id="product_status"/>
                </div>
                <div class="mb-3">
                    <label for="id_supplier" class="form-label">Id Supllier</label>
                    <input class="form-control" type="number" id="id_supplier"/>
                </div>
                <button type="button" class="btn btn-danger" onClick="addProduct()">Alta producto</button>
            </form>
        </div>
